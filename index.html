<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра по школьным предметам</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Игра по школьным предметам</h1>
        <div id="game-area">
            <p id="question">Нажмите "Начать игру", чтобы увидеть первый вопрос.</p>
            <div id="answers">
            </div>
        </div>
        <div id="score-board">
            <p>Ваши очки: <span id="score">0</span></p>
            <p>Рейтинг: <span id="ranking">Новичок</span></p>
        </div>
        <div id="menu">
            <button id="start-game">Начать игру</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
